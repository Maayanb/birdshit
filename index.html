<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cute Bird Poop Game</title>
    <!-- Inline fart sound directly in the HTML to guarantee availability -->
    <audio id="fartSound" preload="auto">
        <source src="fart.mp3" type="audio/mpeg">
    </audio>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation; /* Prevents pinch zooming */
        }

        #game-container {
            position: fixed; /* Fixed position instead of relative */
            width: 100%;
            height: 100%;
            background-image: url('field.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: lightblue; /* Fallback color */
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }

        #bird {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5;
        }

        canvas {
            position: fixed; /* Fixed position to prevent movement */
            top: 0;
            left: 0;
            background: transparent;
            width: 100%;
            height: 100%;
            z-index: 4;
        }
        
        .person {
            position: absolute;
            bottom: 150px; /* Even higher position to ensure visibility */
            width: 50px;
            height: 60px;
            z-index: 3;
        }

        /* Disable all text selection to prevent zoom issues */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body ontouchstart="">
    <div id="game-container">
        <div id="score">Score: 0</div>
        <img id="bird" src="Bird-A1.gif" alt="bird">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Prevent double-tap zoom
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
        
        // Prevent pinch zooming
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Set up responsive canvas with fixed height
        const gameContainer = document.getElementById("game-container");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        // Set a fixed game height and width based on viewport
        const GAME_HEIGHT = window.innerHeight;
        const GAME_WIDTH = window.innerWidth;
        
        // Function to handle responsive sizing without changing dimensions after init
        function resizeGame() {
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
        }
        
        // Call resize only once at start
        resizeGame();

        const birdElement = document.getElementById("bird");
        let birdX = GAME_WIDTH / 2 - 30;
        let birdY = 30;
        const birdSpeed = 8;
        let score = 0;

        let poops = [];
        let people = [];
        let keys = {};
        let canDropPoop = true;
        let gameTime = 0;
        let spawnRate = 0.01; // Starting spawn rate - slightly higher

        // Create audio elements for sound
        const fartSound = document.createElement('audio');
        fartSound.id = 'fartSound';
        fartSound.src = 'fart.mp3';
        fartSound.preload = 'auto';
        document.body.appendChild(fartSound);
        
        // Create a second audio element with an inline base64 encoded audio
        // This is a very short simple sound that should work regardless of file availability
        const fartSound2 = document.createElement('audio');
        fartSound2.id = 'fartSound2';
        fartSound2.src = 'data:audio/mpeg;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAAFAAAGUACFhYWFhYWFhYWFhYWFhYWFhYWFvb29vb29vb29vb29vb29vb29vb3p6enp6enp6enp6enp6enp6enp6f////////////////////////////////8AAAA8TEFNRTMuOTlyAc0AAAAAAAAAABSAJAJAQgAAgAAAA+gZtdwzAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//sQxAADwAABpAAAACAAADSAAAAETEFNRTMuOTkuNVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVU=';
        document.body.appendChild(fartSound2);
        
        // Add a third option - using the Web Audio API which works better on iOS
        let audioContext;
        let fartBuffer;
        
        // Initialize Web Audio API
        try {
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            audioContext = new AudioContext();
            
            // Create a simple beep sound as fallback
            const createBeepSound = () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 200;
                gainNode.gain.value = 0.5;
                
                return { oscillator, gainNode };
            };
            
            window.playBeep = () => {
                const { oscillator, gainNode } = createBeepSound();
                oscillator.start();
                
                // Short sound
                setTimeout(() => {
                    oscillator.stop();
                }, 200);
            };
        } catch (e) {
            console.log("Web Audio API not supported:", e);
        }

        // Add touch control for mobile
        document.addEventListener("keydown", e => keys[e.key] = true);
        document.addEventListener("keyup", e => keys[e.key] = false);
        
        // Make sound play on any click/touch, regardless of poop
        document.addEventListener("click", function(e) {
            playFartSound(); // Always play sound on click
            if (canDropPoop) { // Only drop poop if allowed
                dropPoop();
            }
        });
        
        document.addEventListener("touchstart", function(e) {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            
            // Always play sound on touch
            playFartSound();
            
            // Left side of screen moves bird left
            if (touchX < GAME_WIDTH / 2) {
                birdX -= birdSpeed * 2;
                if (birdX < 0) birdX = 0;
            } 
            // Right side moves bird right
            else {
                birdX += birdSpeed * 2;
                if (birdX > GAME_WIDTH - 60) birdX = GAME_WIDTH - 60;
            }
            
            birdElement.style.left = birdX + "px";
            
            // Only drop poop if allowed
            if (canDropPoop) {
                dropPoop();
            }
        });

        function moveBird() {
            if (keys["ArrowLeft"] && birdX > 0) birdX -= birdSpeed;
            if (keys["ArrowRight"] && birdX < GAME_WIDTH - 60) birdX += birdSpeed;

            birdElement.style.left = birdX + "px";
        }

        // Sound system that plays a short fart sound
        const fartSound = document.getElementById('fartSound');
        
        // Create a simple but effective backup sound system
        const MAX_SOUNDS = 3; // Limit to 3 sounds max
        const soundPool = [];
        
        // Create a small pool of audio elements as backup
        for (let i = 0; i < MAX_SOUNDS; i++) {
            const sound = new Audio();
            sound.src = 'fart.mp3';
            sound.volume = 0.8;
            soundPool.push(sound);
        }
        
        let soundIndex = 0; // Keep track of which sound to use next
        
        // Simple function to play the fart sound
        function playFartSound() {
            // Try the main sound element first
            if (fartSound) {
                fartSound.currentTime = 0;
                fartSound.play().catch(err => {
                    console.log("Main sound failed, using backup");
                    
                    // If that fails, use the backup sound pool
                    const backupSound = soundPool[soundIndex];
                    backupSound.currentTime = 0;
                    backupSound.play().catch(e => console.log("Backup sound failed too"));
                    
                    // Rotate through the sound pool
                    soundIndex = (soundIndex + 1) % MAX_SOUNDS;
                });
            } else {
                // If main sound isn't available, just use the pool
                const backupSound = soundPool[soundIndex];
                backupSound.currentTime = 0;
                backupSound.play().catch(e => console.log("Sound failed"));
                
                // Rotate through the sound pool
                soundIndex = (soundIndex + 1) % MAX_SOUNDS;
            }
        }

        function dropPoop() {
            // Get the exact position of the bird for more accurate poop
            const birdRect = birdElement.getBoundingClientRect();
            const birdCenterX = birdRect.left + (birdRect.width / 2);
            const birdBottomY = birdRect.bottom;
            
            // Add a new poop
            poops.push({ 
                x: birdCenterX, 
                y: birdBottomY 
            });
            
            // Prevent rapid poop dropping (limit the rate)
            canDropPoop = false;
            setTimeout(() => {
                canDropPoop = true;
            }, 500); // Wait half a second before allowing another poop
        }

        function movePoops() {
            for (let i = poops.length - 1; i >= 0; i--) {
                poops[i].y += 10; // Slightly faster poop speed
                
                for (let j = people.length - 1; j >= 0; j--) {
                    if (poops[i] && people[j] && 
                        poops[i].y > people[j].y && 
                        poops[i].x > people[j].x && 
                        poops[i].x < people[j].x + 50) {
                        
                        score++;
                        
                        if (people[j].element && people[j].element.parentNode) {
                            gameContainer.removeChild(people[j].element);
                        }
                        
                        people.splice(j, 1);
                        poops.splice(i, 1);
                        break;
                    }
                }
                
                if (poops[i] && poops[i].y > GAME_HEIGHT) {
                    poops.splice(i, 1);
                }
            }
        }

        function spawnPeople() {
            // Gradually increase spawn rate as game progresses
            // But limit to reasonable maximum
            spawnRate = Math.min(0.04, 0.01 + (gameTime / 8000) * 0.03);
            
            // Limit the maximum number of people on screen
            const maxPeople = 4 + Math.floor(gameTime / 12000); // Add more max people over time
            
            // Only spawn if we're under the people limit
            if (people.length < maxPeople) {
                // Left side people
                if (Math.random() < spawnRate) {
                    const personLeft = document.createElement('img');
                    personLeft.src = 'man1.gif';
                    personLeft.className = 'person';
                    personLeft.style.left = '-60px';
                    gameContainer.appendChild(personLeft);
    
                    people.push({ 
                        x: -60, 
                        y: GAME_HEIGHT - 210, // Raised position to ensure visibility
                        speed: 2 + Math.random(), // Slightly randomized speed
                        element: personLeft 
                    });
                }
    
                // Right side people
                if (Math.random() < spawnRate) {
                    const personRight = document.createElement('img');
                    personRight.src = 'man3.gif';
                    personRight.className = 'person';
                    personRight.style.left = GAME_WIDTH + 'px';
                    gameContainer.appendChild(personRight);
    
                    people.push({ 
                        x: GAME_WIDTH, 
                        y: GAME_HEIGHT - 210, // Raised position to ensure visibility
                        speed: -(2 + Math.random()), // Slightly randomized speed
                        element: personRight 
                    });
                }
            }
        }

        function movePeople() {
            for (let i = people.length - 1; i >= 0; i--) {
                people[i].x += people[i].speed;
                people[i].element.style.left = people[i].x + 'px';
                
                if (people[i].x > GAME_WIDTH || people[i].x < -60) {
                    if (people[i].element && people[i].element.parentNode) {
                        gameContainer.removeChild(people[i].element);
                    }
                    people.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // Draw Poops - make them look more like poop
            poops.forEach(poop => {
                // Draw a more poop-like shape
                ctx.fillStyle = "#613b12";
                ctx.beginPath();
                ctx.arc(poop.x, poop.y, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Add some detail to make it look more like poop
                ctx.fillStyle = "#4d2e0c";
                ctx.beginPath();
                ctx.arc(poop.x - 3, poop.y - 2, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            // Increment game time (in milliseconds)
            gameTime += 16; // Approximately 60fps
            
            moveBird();
            movePoops();
            movePeople();
            spawnPeople();
            draw();
            
            // Display game info in score element
            const scoreDiv = document.getElementById("score");
            const difficultyLevel = Math.floor(gameTime / 10000) + 1;
            scoreDiv.innerText = `Score: ${score} | Level: ${difficultyLevel}`;
            
            requestAnimationFrame(gameLoop);
        }

        // Initialize the game
        function initGame() {
            birdElement.style.left = birdX + "px";
            birdElement.style.top = birdY + "px";
            
            // Add sound button to manually trigger sound (helps with iOS restrictions)
            const soundButton = document.createElement('button');
            soundButton.innerText = "🔊 Enable Sound";
            soundButton.style.position = "absolute";
            soundButton.style.top = "10px";
            soundButton.style.right = "10px";
            soundButton.style.zIndex = "100";
            soundButton.style.padding = "8px";
            soundButton.style.backgroundColor = "rgba(255,255,255,0.8)";
            soundButton.style.border = "none";
            soundButton.style.borderRadius = "5px";
            soundButton.style.cursor = "pointer";
            
            soundButton.onclick = function() {
                // Play sound to show it's working
                playFartSound();
                
                // For iOS, we need to directly interact with the audio elements
                if (fartSound) {
                    fartSound.play().then(() => fartSound.pause()).catch(e => console.log(e));
                }
                
                // Try all backup sounds too
                soundPool.forEach(sound => {
                    sound.play().then(() => sound.pause()).catch(e => console.log(e));
                });
                
                // Remove button after enabling
                this.remove();
            };
            
            gameContainer.appendChild(soundButton);
            
            // Mobile fix - try to preload the sound on first touch
            document.addEventListener('touchstart', function() {
                if (fartSound) {
                    fartSound.load();
                    fartSound.play().then(() => fartSound.pause()).catch(e => {});
                }
            }, { once: true });
            
            gameLoop();
        }

        // Start game when window loads
        window.onload = initGame;

        // Also initialize if document is already complete
        if (document.readyState === "complete") {
            initGame();
        }
    </script>
</body>
</html>
