<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cute Bird Poop Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('field.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: lightblue; /* Fallback color */
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }

        #bird {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            width: 100%;
            height: 100%;
        }
        
        .person {
            position: absolute;
            bottom: 0px;
            width: 50px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <img id="bird" src="Bird-A1.gif" alt="bird">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Set up responsive canvas
        const gameContainer = document.getElementById("game-container");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        // Function to handle responsive sizing
        function resizeGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Call resize on load and when window size changes
        window.addEventListener('resize', resizeGame);
        resizeGame();

        const birdElement = document.getElementById("bird");
        let birdX = canvas.width / 2 - 30;
        let birdY = 30;
        const birdSpeed = 8;
        let score = 0;

        let poops = [];
        let people = [];
        let keys = {};

        // Add touch control for mobile
        document.addEventListener("keydown", e => keys[e.key] = true);
        document.addEventListener("keyup", e => keys[e.key] = false);
        document.addEventListener("click", dropPoop);
        document.addEventListener("touchstart", handleTouch);
        
        // Handle mobile touch events
        function handleTouch(e) {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            
            // Left side of screen moves bird left
            if (touchX < window.innerWidth / 2) {
                birdX -= birdSpeed * 2;
                if (birdX < 0) birdX = 0;
            } 
            // Right side moves bird right
            else {
                birdX += birdSpeed * 2;
                if (birdX > canvas.width - 60) birdX = canvas.width - 60;
            }
            
            birdElement.style.left = birdX + "px";
            
            // Drop poop on touch
            dropPoop();
        }

        function moveBird() {
            if (keys["ArrowLeft"] && birdX > 0) birdX -= birdSpeed;
            if (keys["ArrowRight"] && birdX < canvas.width - 60) birdX += birdSpeed;

            birdElement.style.left = birdX + "px";
        }

        function dropPoop() {
            poops.push({ x: birdX + 30, y: birdY + 50 });
        }

        function movePoops() {
            for (let i = poops.length - 1; i >= 0; i--) {
                poops[i].y += 8;
                
                for (let j = people.length - 1; j >= 0; j--) {
                    if (poops[i] && people[j] && 
                        poops[i].y > people[j].y && 
                        poops[i].x > people[j].x && 
                        poops[i].x < people[j].x + 50) {
                        
                        score++;
                        document.getElementById("score").innerText = "Score: " + score;
                        
                        if (people[j].element && people[j].element.parentNode) {
                            gameContainer.removeChild(people[j].element);
                        }
                        
                        people.splice(j, 1);
                        poops.splice(i, 1);
                        break;
                    }
                }
                
                if (poops[i] && poops[i].y > canvas.height) {
                    poops.splice(i, 1);
                }
            }
        }

        function spawnPeople() {
            if (Math.random() < 0.015) {
                const personLeft = document.createElement('img');
                personLeft.src = 'man1.gif';
                personLeft.className = 'person';
                personLeft.style.left = '-60px';
                gameContainer.appendChild(personLeft);

                people.push({ 
                    x: -60, 
                    y: canvas.height - 60, 
                    speed: 2, 
                    element: personLeft 
                });
            }

            if (Math.random() < 0.015) {
                const personRight = document.createElement('img');
                personRight.src = 'man3.gif';
                personRight.className = 'person';
                personRight.style.left = canvas.width + 'px';
                gameContainer.appendChild(personRight);

                people.push({ 
                    x: canvas.width, 
                    y: canvas.height - 60, 
                    speed: -2, 
                    element: personRight 
                });
            }
        }

        function movePeople() {
            for (let i = people.length - 1; i >= 0; i--) {
                people[i].x += people[i].speed;
                people[i].element.style.left = people[i].x + 'px';
                
                if (people[i].x > canvas.width || people[i].x < -60) {
                    if (people[i].element && people[i].element.parentNode) {
                        gameContainer.removeChild(people[i].element);
                    }
                    people.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Poops
            ctx.fillStyle = "brown";
            poops.forEach(poop => {
                ctx.beginPath();
                ctx.arc(poop.x, poop.y, 8, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            moveBird();
            movePoops();
            movePeople();
            spawnPeople();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initialize the game
        function initGame() {
            resizeGame(); // Make sure canvas is properly sized
            birdElement.style.left = birdX + "px";
            birdElement.style.top = birdY + "px";
            gameLoop();
        }

        // Start game when window loads
        window.onload = initGame;

        // Also initialize if document is already complete
        if (document.readyState === "complete") {
            initGame();
        }
    </script>
</body>
</html>
