<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cute Bird Poop Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation; /* Prevents pinch zooming */
        }

        #game-container {
            position: fixed; /* Fixed position instead of relative */
            width: 100%;
            height: 100%;
            background-image: url('field.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: lightblue; /* Fallback color */
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }

        #bird {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5;
        }

        canvas {
            position: fixed; /* Fixed position to prevent movement */
            top: 0;
            left: 0;
            background: transparent;
            width: 100%;
            height: 100%;
            z-index: 4;
        }
        
        .person {
            position: absolute;
            bottom: 150px; /* Even higher position to ensure visibility */
            width: 50px;
            height: 60px;
            z-index: 3;
        }

        /* Disable all text selection to prevent zoom issues */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body ontouchstart="">
    <div id="game-container">
        <div id="score">Score: 0</div>
        <img id="bird" src="Bird-A1.gif" alt="bird">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Prevent double-tap zoom
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
        
        // Prevent pinch zooming
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Set up responsive canvas with fixed height
        const gameContainer = document.getElementById("game-container");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        // Set a fixed game height and width based on viewport
        const GAME_HEIGHT = window.innerHeight;
        const GAME_WIDTH = window.innerWidth;
        
        // Function to handle responsive sizing without changing dimensions after init
        function resizeGame() {
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
        }
        
        // Call resize only once at start
        resizeGame();

        const birdElement = document.getElementById("bird");
        let birdX = GAME_WIDTH / 2 - 30;
        let birdY = 30;
        const birdSpeed = 8;
        let score = 0;

        let poops = [];
        let people = [];
        let keys = {};
        let canDropPoop = true;
        let gameTime = 0;
        let spawnRate = 0.01; // Starting spawn rate - slightly higher

        // Load the fart sound - preload for better mobile support
        const fartSound = new Audio('fart.mp3');
        fartSound.preload = 'auto';
        // Try to load sound immediately
        fartSound.load();
        
        // Create a backup sound in case the first one doesn't work
        const fartSound2 = new Audio('data:audio/mp3;base64,SUQzAwAAAAACGlRJVDIAAAAZAAAAcGhhcnJlbGwgZmFydCBzb3VuZCBlZmZlY3RUWUVSAAAABQAAADIwMDNUQ09NAAAAA...'); // Base64 encoded short sound

        // Add touch control for mobile
        document.addEventListener("keydown", e => keys[e.key] = true);
        document.addEventListener("keyup", e => keys[e.key] = false);
        document.addEventListener("click", dropPoop);
        document.addEventListener("touchstart", handleTouch);
        
        // Handle mobile touch events
        function handleTouch(e) {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            
            // Left side of screen moves bird left
            if (touchX < GAME_WIDTH / 2) {
                birdX -= birdSpeed * 2;
                if (birdX < 0) birdX = 0;
            } 
            // Right side moves bird right
            else {
                birdX += birdSpeed * 2;
                if (birdX > GAME_WIDTH - 60) birdX = GAME_WIDTH - 60;
            }
            
            birdElement.style.left = birdX + "px";
            
            // Drop poop on touch
            dropPoop();
        }

        function moveBird() {
            if (keys["ArrowLeft"] && birdX > 0) birdX -= birdSpeed;
            if (keys["ArrowRight"] && birdX < GAME_WIDTH - 60) birdX += birdSpeed;

            birdElement.style.left = birdX + "px";
        }

        // Helper function to play sound with fallback
        function playFartSound() {
            // Try primary sound
            try {
                fartSound.currentTime = 0;
                let playPromise = fartSound.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Primary sound failed, trying fallback");
                        // Try fallback sound
                        fartSound2.play().catch(e => console.log("Both sounds failed"));
                    });
                }
            } catch (error) {
                console.log("Error with sounds:", error);
                // Alert for debugging
                // alert("Sound error: " + error.message);
            }
        }

        function dropPoop() {
            // Only allow one poop at a time
            if (canDropPoop && poops.length === 0) {
                // Get the exact position of the bird for more accurate poop
                const birdRect = birdElement.getBoundingClientRect();
                const birdCenterX = birdRect.left + (birdRect.width / 2);
                const birdBottomY = birdRect.bottom;
                
                poops.push({ 
                    x: birdCenterX, 
                    y: birdBottomY 
                });
                
                // Play fart sound
                playFartSound();
                
                // Prevent rapid poop dropping
                canDropPoop = false;
                setTimeout(() => {
                    canDropPoop = true;
                }, 500); // Wait half a second before allowing another poop
            }
        }

        function movePoops() {
            for (let i = poops.length - 1; i >= 0; i--) {
                poops[i].y += 10; // Slightly faster poop speed
                
                for (let j = people.length - 1; j >= 0; j--) {
                    if (poops[i] && people[j] && 
                        poops[i].y > people[j].y && 
                        poops[i].x > people[j].x && 
                        poops[i].x < people[j].x + 50) {
                        
                        score++;
                        
                        if (people[j].element && people[j].element.parentNode) {
                            gameContainer.removeChild(people[j].element);
                        }
                        
                        people.splice(j, 1);
                        poops.splice(i, 1);
                        break;
                    }
                }
                
                if (poops[i] && poops[i].y > GAME_HEIGHT) {
                    poops.splice(i, 1);
                }
            }
        }

        function spawnPeople() {
            // Gradually increase spawn rate as game progresses
            // But limit to reasonable maximum
            spawnRate = Math.min(0.04, 0.01 + (gameTime / 8000) * 0.03);
            
            // Limit the maximum number of people on screen
            const maxPeople = 4 + Math.floor(gameTime / 12000); // Add more max people over time
            
            // Only spawn if we're under the people limit
            if (people.length < maxPeople) {
                // Left side people
                if (Math.random() < spawnRate) {
                    const personLeft = document.createElement('img');
                    personLeft.src = 'man1.gif';
                    personLeft.className = 'person';
                    personLeft.style.left = '-60px';
                    gameContainer.appendChild(personLeft);
    
                    people.push({ 
                        x: -60, 
                        y: GAME_HEIGHT - 210, // Raised position to ensure visibility
                        speed: 2 + Math.random(), // Slightly randomized speed
                        element: personLeft 
                    });
                }
    
                // Right side people
                if (Math.random() < spawnRate) {
                    const personRight = document.createElement('img');
                    personRight.src = 'man3.gif';
                    personRight.className = 'person';
                    personRight.style.left = GAME_WIDTH + 'px';
                    gameContainer.appendChild(personRight);
    
                    people.push({ 
                        x: GAME_WIDTH, 
                        y: GAME_HEIGHT - 210, // Raised position to ensure visibility
                        speed: -(2 + Math.random()), // Slightly randomized speed
                        element: personRight 
                    });
                }
            }
        }

        function movePeople() {
            for (let i = people.length - 1; i >= 0; i--) {
                people[i].x += people[i].speed;
                people[i].element.style.left = people[i].x + 'px';
                
                if (people[i].x > GAME_WIDTH || people[i].x < -60) {
                    if (people[i].element && people[i].element.parentNode) {
                        gameContainer.removeChild(people[i].element);
                    }
                    people.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // Draw Poops - make them look more like poop
            poops.forEach(poop => {
                // Draw a more poop-like shape
                ctx.fillStyle = "#613b12";
                ctx.beginPath();
                ctx.arc(poop.x, poop.y, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Add some detail to make it look more like poop
                ctx.fillStyle = "#4d2e0c";
                ctx.beginPath();
                ctx.arc(poop.x - 3, poop.y - 2, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            // Increment game time (in milliseconds)
            gameTime += 16; // Approximately 60fps
            
            moveBird();
            movePoops();
            movePeople();
            spawnPeople();
            draw();
            
            // Display game info in score element
            const scoreDiv = document.getElementById("score");
            const difficultyLevel = Math.floor(gameTime / 10000) + 1;
            scoreDiv.innerText = `Score: ${score} | Level: ${difficultyLevel}`;
            
            requestAnimationFrame(gameLoop);
        }

        // Initialize the game
        function initGame() {
            birdElement.style.left = birdX + "px";
            birdElement.style.top = birdY + "px";
            
            // Try to unlock audio context for iOS
            window.addEventListener('touchstart', function() {
                // Play and immediately pause to unlock audio
                fartSound.play().then(function() {
                    fartSound.pause();
                    fartSound.currentTime = 0;
                }).catch(function(error) {
                    console.log("Could not unlock audio:", error);
                });
            }, { once: true });
            
            gameLoop();
        }

        // Start game when window loads
        window.onload = initGame;

        // Also initialize if document is already complete
        if (document.readyState === "complete") {
            initGame();
        }
    </script>
</body>
</html>
