<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cute Bird Poop Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('field.jpg');
            background-size: cover;
            background-position: center;
            background-color: lightblue; /* Fallback color if image doesn't load */
            font-family: Arial, sans-serif;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }

        #bird {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
        }
        
        .person {
            position: absolute;
            bottom: 0px;
            width: 50px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <img id="bird" src="Bird-A1.gif" alt="bird">
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const birdElement = document.getElementById("bird");
        let birdX = canvas.width / 2 - 30;
        let birdY = 30;
        const birdSpeed = 8;
        let score = 0;

        let poops = [];
        let people = [];
        let keys = {};

        document.addEventListener("keydown", e => keys[e.key] = true);
        document.addEventListener("keyup", e => keys[e.key] = false);
        document.addEventListener("click", dropPoop);

        function moveBird() {
            if (keys["ArrowLeft"] && birdX > 0) birdX -= birdSpeed;
            if (keys["ArrowRight"] && birdX < canvas.width - 60) birdX += birdSpeed;

            birdElement.style.left = birdX + "px";
        }

        function dropPoop() {
            poops.push({ x: birdX + 30, y: birdY + 50 });
        }

        function movePoops() {
            for (let i = poops.length - 1; i >= 0; i--) {
                poops[i].y += 8;
                
                for (let j = people.length - 1; j >= 0; j--) {
                    if (poops[i] && people[j] && 
                        poops[i].y > people[j].y && 
                        poops[i].x > people[j].x && 
                        poops[i].x < people[j].x + 50) {
                        
                        score++;
                        document.getElementById("score").innerText = "Score: " + score;
                        
                        if (people[j].element && people[j].element.parentNode) {
                            document.body.removeChild(people[j].element);
                        }
                        
                        people.splice(j, 1);
                        poops.splice(i, 1);
                        break;
                    }
                }
                
                if (poops[i] && poops[i].y > canvas.height) {
                    poops.splice(i, 1);
                }
            }
        }

        function spawnPeople() {
            if (Math.random() < 0.015) {
                const personLeft = document.createElement('img');
                personLeft.src = 'man1.gif';
                personLeft.className = 'person';
                personLeft.style.left = '-60px';
                document.body.appendChild(personLeft);

                people.push({ 
                    x: -60, 
                    y: canvas.height - 60, 
                    speed: 2, 
                    element: personLeft 
                });
            }

            if (Math.random() < 0.015) {
                const personRight = document.createElement('img');
                personRight.src = 'man3.gif';
                personRight.className = 'person';
                personRight.style.left = canvas.width + 'px';
                document.body.appendChild(personRight);

                people.push({ 
                    x: canvas.width, 
                    y: canvas.height - 60, 
                    speed: -2, 
                    element: personRight 
                });
            }
        }

        function movePeople() {
            for (let i = people.length - 1; i >= 0; i--) {
                people[i].x += people[i].speed;
                people[i].element.style.left = people[i].x + 'px';
                
                if (people[i].x > canvas.width || people[i].x < -60) {
                    if (people[i].element && people[i].element.parentNode) {
                        document.body.removeChild(people[i].element);
                    }
                    people.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Poops
            ctx.fillStyle = "brown";
            poops.forEach(poop => {
                ctx.beginPath();
                ctx.arc(poop.x, poop.y, 8, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            moveBird();
            movePoops();
            movePeople();
            spawnPeople();
            draw();
            requestAnimationFrame(gameLoop);
        }

        window.onload = () => {
            birdElement.style.left = birdX + "px";
            birdElement.style.top = birdY + "px";
            gameLoop();
        };

        // Initialize the game immediately if the window is already loaded
        if (document.readyState === "complete") {
            birdElement.style.left = birdX + "px";
            birdElement.style.top = birdY + "px";
            gameLoop();
        }
    </script>
</body>
</html>
